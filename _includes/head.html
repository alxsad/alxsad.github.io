<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{ "//css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "//feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" href="//favicon.ico">
  <meta name="google-site-verification" content="d02Z9J5UC1YzICiXxqZqiz4AdH-E3SKJdWCujsiycTE"/>
  <meta name="author" content="Alex Davidovich">
  <meta name="keywords" content="alex, davidovich, software, engineer, personal, homepage">
  {% seo title=false %}
</head>
